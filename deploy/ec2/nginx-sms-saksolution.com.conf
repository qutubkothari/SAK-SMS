server {
  listen 80;
  server_name sms.saksolution.com;

  # Built web assets for THIS app only (avoid clobbering /var/www/html used by other sites)
  root /var/www/sms;
  index index.html;

  # Serve SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Preserve webhook path prefix (/api/webhooks/* -> http://127.0.0.1:4000/api/webhooks/*)
  # because the Express app registers routes under /api/webhooks.
  location /api/webhooks/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://127.0.0.1:8053/api/webhooks/;
  }

  # Proxy API (maps /api/* -> http://127.0.0.1:4000/*)
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://127.0.0.1:8053/;
  }
}
